<!DOCTYPE html>
<html>
<head>
    <title>Calendar Events</title>
</head>
<body>
    <h1>My Calendar</h1>
    <form method="POST">
        <input type="text" name="event" placeholder="Enter event name" required>
        <button type="submit">Add Event</button>
    </form>
    
    <h2>Saved Events:</h2>
    <ul>
        {% for event in events %}
            <li>{{ event.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
